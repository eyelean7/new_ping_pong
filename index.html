<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="build/css/vendor.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
</head>
  <body>
    <div class="container">
      <h1>Ping Pong!</h1>
      <h3>Well look at the time! </h3>
      <h3 id="time"></h3>

      <form id="ping-pong-form">
        <div class="form-group">
          <label for="goal">Enter a number:</label>
          <input id="goal" type="number">
          <button class="btn-success" type="submit">Submit</button>
        </div>
      </form>
      <form id="signup">
        <div class="form-group">
          <label for="email">Enter your email:</label>
          <input id="email" type="text">
          <button class="btn-success" type="submit">Submit</button>
        </div>
      </form>
      <!-- <ul id="solution"></ul> -->
    </div>

    <div class="row">
     <div class="well">
       <form id="calculator">
         <div class="form-group">
           <label for="input1">First Number</label>
           <input id="input1" class="form-control" type="text">
         </div>
         <div class="form-group">
           <label for="input2">First Number</label>
           <input id="input2" class="form-control" type="text">
         </div>
         <div class="radio">
           <label>
             <input type="radio" name="operator" value="add">
             Add
           </label>
         </div>
         <div class="radio">
           <label>
             <input type="radio" name="operator" value="subtract" checked>
             Subtract
           </label>
         </div>
         <div class="radio">
           <label>
             <input type="radio" name="operator" value="multiply">
             Multiply
           </label>
         </div>
         <div class="radio">
           <label>
             <input type="radio" name="operator" value="divide">
             Divide
           </label>
         </div>
         <button type="submit" class="btn btn-success">Math!</button>
         <h3 id="solution"></h3>
       </form>

     </div>
   </div>
  </body>
</html>
